<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Teja üíô</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0b1d3a, #020111);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .box {
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 0 45px rgba(158,203,255,0.6);
      max-width: 520px;
      z-index: 10;
    }

    h1 {
      color: #9ecbff;
      margin-bottom: 20px;
    }

    #text {
      font-size: 22px;
      line-height: 1.6;
      min-height: 100px;
      white-space: pre-line;
    }

    /* Hug image */
    #hug {
      margin-top: 30px;
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      box-shadow:
        0 0 25px rgba(158,203,255,0.6),
        0 0 60px rgba(158,203,255,0.4);
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 2.5s ease, transform 8s ease;
    }

    #hug.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Caption */
    #caption {
      margin-top: 15px;
      font-size: 18px;
      color: #d6e8ff;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #caption.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Stars -->
  <script>
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      const size = Math.random() * 2 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(star);
    }
  </script>

  <div class="box">
    <h1>üíô Teja üíô</h1>
    <div id="text"></div>

    <img src="hug.jpg" id="hug" alt="Us hugging">
    <div id="caption">This is my favorite place ü§ç</div>
  </div>

  <script>
    const message =
`I love youu soo soo much üíô

Don‚Äôt leave me ever. ü•π‚ú®`;

    const textEl = document.getElementById('text');
    const hug = document.getElementById('hug');
    const caption = document.getElementById('caption');
    let index = 0;

    function typeText() {
      if (index < message.length) {
        textEl.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, 70);
      } else {
        setTimeout(() => {
          hug.classList.add('show');
        }, 900);

        setTimeout(() => {
          caption.classList.add('show');
        }, 2600);
      }
    }

    setTimeout(typeText, 1200);
  </script>

</body>
</html>
